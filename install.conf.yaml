- defaults:
    link:
      create: true
      relink: true
      force:  true

- link:
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fishfile: fish/fishfile
    ~/.config/fish/functions/:
      path: fish/functions/*
      glob: true
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.config/nvim/init.vim: nvim/init.vim


